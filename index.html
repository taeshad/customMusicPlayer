<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Music player(custom)-->
    <div class="container">
      <h1>Play your Favorite music</h1>
      <img
        src="https://scontent-atl3-2.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/117603541_657860034823317_9118085565275225903_n.jpg?_nc_ht=scontent-atl3-2.cdninstagram.com&_nc_cat=109&_nc_ohc=ARKeAkIxt20AX8OgfSm&oh=fc509db1a7f99b5d737540fd90d1e630&oe=5F6D37F8"
      />
      <input id="range" class="level" type="range" value="0" min="0" />
      <div class="buttons">
        <button id="pre"><img src="img/rewind.png" /></button>
        <button id="play"><img id="play_img" src="img/play.png" /></button>
        <button id="next"><img src="img/fast-forward.png" /></button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
